{% extends "base.html" %}

{% block title %}
Welcome Page
{% endblock %}

{% block content %}
<div class="card-container">
    <div class="card">
        <img class="card-img-top" id="card-image" src="{{ url_for('static', filename='car.jpg') }}" alt="Get Started Image">
        <div class="card-body">
            <h5 class="card-title">Welcome to YouTube Downloader WebApp!</h5>
            <p class="card-text">
                Download your favorite YouTube videos easily, track your download history,
                and enjoy our user-friendly dashboard. Sign up or log in to get started!
            </p>

            <form action="{{ url_for('login') }}" method="get">
                <button type="submit" class="btn btn-primary btn-login">Get started</button>
            </form>
        </div>
    </div>
</div>

<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f0f2f5;
}

.card-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    height: 100%;
}


.card {
    width: 100%;
    max-width: 600px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    overflow: hidden;
    text-align: center;
    animation: fadeIn 1s ease;
    background-color: #fff;
}


.card-img-top {
    width: 100%;
    height: 250px;
    object-fit: cover;
    transition: opacity 0.5s ease-in-out;
}


.card-body {
    padding: 20px;
}

.card-title {
    font-size: 1.5rem;
    color: #3498db;
    margin-bottom: 15px;
}

.card-text {
    font-size: 1rem;
    color: #555;
    margin-bottom: 20px;
}

.btn-login {
    padding: 12px 25px;
    font-size: 1rem;
    border-radius: 8px;
    width: 100%;
    transition: background-color 0.3s ease;
}

.btn-login:hover {
    background-color: #2980b9;
    color: #fff;
}


@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}


@media (max-width: 768px) {
    .card-img-top {
        height: 200px;
    }
    .card-title {
        font-size: 1.3rem;
    }
}

@media (max-width: 480px) {
    .card-img-top {
        height: 150px;
    }
    .card-title {
        font-size: 1.2rem;
    }
    .card-text {
        font-size: 0.9rem;
    }
    .btn-login {
        font-size: 0.95rem;
        padding: 10px 20px;
    }
}
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const images = [
            "{{ url_for('static', filename='car3.png') }}",
            "{{ url_for('static', filename='dodge.jpg') }}",
            "{{ url_for('static', filename='smoke.jpg') }}"
        ];

        let index = 0;
        const imgElement = document.getElementById("card-image");

        function changeImage() {
            index = (index + 1) % images.length;
            imgElement.style.opacity = 0; // fade out
            setTimeout(() => {
                imgElement.src = images[index];
                imgElement.style.opacity = 1; // fade in
            }, 500);
        }

        setInterval(changeImage, 3000);
    });
</script>
{% endblock %}
